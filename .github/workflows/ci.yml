name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o filehasher ./cmd/

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race ./...
