name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        run: go test ./...

      - name: Extract version from tag
        id: version
        run: |
          # Tag is e.g. "v2026.02.06" â€” strip the leading "v"
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build release binary
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 \
            go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.tag }}" \
            -o build/filehasher ./cmd/

      - name: Create release tarball
        run: tar czf build/filehasher-linux-amd64.tar.gz -C build filehasher

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build/filehasher-linux-amd64.tar.gz
            filehasher.plg
